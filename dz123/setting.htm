<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/setting.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<title>Bootstrap dz</title>
</head>
<body>
	<div class="wraper">
		<header class="navbar navbar-expand-lg navbar-light bg-primary">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">&#x1F528;</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link  text-info" aria-current="page" href="index.htm">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link text-info" href="homework.htm">Homework</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link text-white" href="setting.htm">Setting</a>
				  </li>
				</ul>
				<div class="d-flex">
				  <div class="me-3">
					<img src="./img/av_64.png" alt="">
				  </div>
				</div>
			  </div>
			</div>
		</header>
		<main class="main mx-5">
			<h2 class="display-2 text-center m-2">Settings</h2>
			<section class="row alert-primary p-2"> 
				<section class="col-2 text-center">AVATAR</section>
				<section class="col mx-5">STUDENT INFO</section>
				<section class="col">CHANGE PASSWORD</section>
			</section>
			<section class="row p-2 "> 
				<section class="col-2 text-center">
					<img src="./img/av_256.png" alt="">
					<li>
						<button type="submit" class="btn btn-primary">Змінити аватар</button>
					</li>
				</section>
				<section class="col">
					<form>
						<ul>
							<li>
								<label for="firstName" class="form-label"></label>
								<input type="text" class="form-control" id="firstName" placeholder="Введіть ім'я">
							</li>
							<li>
								<label for="lastName" class="form-label"></label>
								<input type="text" class="form-control" id="lastName" placeholder="Введіть прізвище">
							</li>
							<li>
								<label for="email" class="form-label"></label>
								<input type="email" class="form-control" id="email" placeholder="Введіть електронну пошту">
							</li>
							<li>
								<label for="phone" class="form-label"></label>
								<input type="tel" class="form-control" id="phone" placeholder="Введіть номер телефону">
							</li>
							<li>
								<label for="address" class="form-label"></label>
								<input type="text" class="form-control" id="address" placeholder="Введіть адресу">
							</li>
							<li class="mb-3">
								<label for="facebook" class="form-label"></label>
								<input type="url" class="form-control" id="facebook" placeholder="Введіть посилання на Facebook">
							</li>
							<li>
								<button type="submit" class="btn btn-primary">Зберегти</button>
							</li>
						</ul>
					</form> 
				</section>
				<section class="col">
					<form>
						<ul>
							<li>
								<label for="oldPassword" class="form-label"></label>
								<input type="password" class="form-control" id="oldPassword" placeholder="Введіть старий пароль">
							</li>
							<li>
								<label for="newPassword" class="form-label"></label>
								<input type="password" class="form-control" id="newPassword" placeholder="Введіть новий пароль">
							</li>
							<li class="mb-3">
								<label for="confirmPassword" class="form-label"></label>
								<input type="password" class="form-control" id="confirmPassword" placeholder="Підтвердіть новий пароль">
							</li>
							<li>
								<button type="submit" class="btn btn-primary">Змінити пароль</button>
							</li>
						</ul>
					</form>
				</section>
			</section>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
